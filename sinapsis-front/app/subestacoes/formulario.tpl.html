<div
  ng-controller="SubestacoesController as vm"
  class="container"
  ng-init="vm.iniciar()"
>
  <div class="d-flex justify-content-between align-items-center">
    <h2>{{ page | capitalize }}</h2>
  </div>
  <hr />
  <form name="vm.form" ng-submit="vm.submit()">
    <div class="form-group">
      <label>Titulo</label>
      <input
        class="form-control"
        type="text"
        name="title"
        placeholder="Titulo"
        ng-model="vm.subestacao.title"
      />
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <input
        class="form-control"
        type="text"
        name="desc"
        placeholder="Descrição"
        ng-model="vm.subestacao.desc"
      />
    </div>
    <button class="btn btn-primary" type="submit">Salvar</button>
  </form>
  <br />
  <p>
    <a ng-click="vm.go('/gerenciar/subestacoes')" class="text-info c-pointer"
      >Voltar</a
    >
  </p>
</div>
