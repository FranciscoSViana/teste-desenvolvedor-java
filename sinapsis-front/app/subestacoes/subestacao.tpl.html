<div
  ng-controller="SubestacoesController as vm"
  class="container"
  ng-init="vm.iniciar()"
>
  <div class="d-flex justify-content-between align-items-center">
    <h2>{{ page }}</h2>
  </div>
  <hr />

  <div ng-show="vm.listaSubestacoes.length" class="list-group">
    <table class="table">
      <thead class="table-active">
        <tr>
          <th scope="col" width="20%">Cógigo</th>
          <th scope="col" width="60%">Nome</th>
          <th scope="col" width="60%">Latitude</th>
          <th scope="col" width="60%">Longitude</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sub in vm.listaSubestacoes">
          <td>{{sub.codigo}}</td>
          <td>{{sub.nome}}</td>
          <td>{{sub.lati}}</td>
          <td>{{sub.longi}}</td>
          <td>
            <button
              type="button"
              class="btn btn-link mr-2"
              ng-click="vm.irEditar(sub)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-link text-danger"
              ng-click="vm.deletar(sub._id)"
            >
              Del
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div ng-hide="vm.listaSubestacoes.length" class="alert alert-info">
    Nenhuma categoria cadastrada. Adicione novas categorias no botão abaixo.
  </div>
  <p>
    <a ng-click="vm.go('/gerenciar/subestacoes/new')" class="btn btn-primary"
      >Add categoria</a
    >
  </p>
</div>
