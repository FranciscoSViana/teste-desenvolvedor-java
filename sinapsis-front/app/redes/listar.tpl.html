<div
  ng-controller="RedesController as vm"
  class="container"
  ng-init="vm.iniciar()"
>
  <div class="d-flex justify-content-between align-items-center">
    <h2>{{ page | capitalize }}</h2>
  </div>
  <hr />

  <div class="row">
    <div class="col-3" ng-repeat="rede in vm.listaRedes">
      <div class="card text-center mb-4">
        <img
          class="card-img-top img-fluid"
          src="{{rede.imgUrl}}"
          alt="{{rede.name}}"
        />
        <div class="card-body">
          <h5 class="card-title">{{rede.name}}</h5>
          <strong class="text-muted mr-1">Subestação: </strong>
          <span class="badge badge-primary badge-pill">
            {{rede.category}}
          </span>
        </div>
      </div>
    </div>
  </div>
  <div ng-hide="vm.listaRedes.length" class="alert alert-info">
    Nenhuma item cadastradado.
  </div>
</div>
